<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page App redirect for GitHub Pages
    // Redirects 404 requests to index.html for client-side routing
    var pathSegmentsToKeep = 1; // Keep /Irdnl/ prefix
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <noscript>
    <p>JavaScript is required to navigate this site.</p>
    <p><a href="/Irdnl/">Go to homepage</a></p>
  </noscript>
</body>
</html>
