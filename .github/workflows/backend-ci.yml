name: Backend CI

on:
  push:
    branches: [ main, develop, feature/backend-mvp ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: irdnl
          POSTGRES_PASSWORD: irdnl123
          POSTGRES_DB: irdnl_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://irdnl:irdnl123@localhost:5432/irdnl_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-min-32-characters-long
          JWT_REFRESH_SECRET: test-refresh-secret-key-min-32-characters
          NODE_ENV: test
        run: npm run test

      - name: Run E2E tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://irdnl:irdnl123@localhost:5432/irdnl_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-min-32-characters-long
          JWT_REFRESH_SECRET: test-refresh-secret-key-min-32-characters
          NODE_ENV: test
        run: npm run test:e2e

      - name: Generate coverage report
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://irdnl:irdnl123@localhost:5432/irdnl_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-min-32-characters-long
          JWT_REFRESH_SECRET: test-refresh-secret-key-min-32-characters
          NODE_ENV: test
        run: npm run test:cov

      - name: Build
        working-directory: ./backend
        run: npm run build

